quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USER}
quarkus.datasource.password=${DB_PASSWORD}
quarkus.datasource.jdbc.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}

quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.http.root-path=/facturacion/v1.1
quarkus.http.port=${PORT}

# CORS
quarkus.http.cors=true
quarkus.http.cors.origins=https://el-ciruelo-app.netlify.app
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=Content-Type,Authorization
quarkus.http.cors.exposed-headers=Content-Type,Authorization
quarkus.http.cors.access-control-allow-credentials=true

#Habilitar el proceso de anotaciones con lombok
quarkus.index-dependency.lombok.group-id=org.projectlombok
quarkus.index-dependency.lombok.artifact-id=lombok